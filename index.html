<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>CPMVE - Comunidade dos Proprietarios de Micro Veiculos Eletricos</title>
  </head>
  <body>
    <header>
      <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <!-- <a
              href="/"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
            </a> -->
            <img
              src="https://www.freeiconspng.com/uploads/lightning-bolt-png-20.png"
              width="40px"
            />

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="#" class="nav-link text-secondary">
                    <i class="bi bi-house" class="bi d-block mx-auto mb-1" width="24" height="24"></i></i>
                  Inicio
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                 
                      <i class="bi bi-battery-charging" class="bi d-block mx-auto mb-1" width="24" height="24"></i></i>
                  
                  Membros
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-chat" class="bi d-block mx-auto mb-1" width="24" height="24"></i></i>
                  Discussao
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-gear-wide-connected" class="bi d-block mx-auto mb-1" width="24" height="24"></i></i>
                  Veiculos
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-lightning-charge" class="bi d-block mx-auto mb-1" width="24" height="24"></i></i>
                  Sobre
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <div class="text-end">
            <button type="button" class="btn btn-light text-dark me-2">
              Entrar
            </button>
            <button type="button" class="btn btn-primary">Cadastro</button>
          </div>
        </div>
      </div>
    </header>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
